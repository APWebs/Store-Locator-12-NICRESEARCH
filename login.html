<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #ffcc00; /* Yellow background */
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px;
  }
  .login-form {
    width: 100%;
    max-width: 350px;
    margin: auto;
  }
  .login-form h2 {
    font-size: 36px;
    color: black;
    text-align: center;
    margin-bottom: 20px;
  }
  .input-group {
    position: relative;
    margin-bottom: 15px;
  }
  .input-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid black;
    border-radius: 25px;
    font-size: 18px;
  }
  .login-button, .create-account-button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 25px;
    background-color: black;
    color: white;
    font-size: 18px;
    margin-bottom: 15px;
    cursor: pointer;
  }
  .create-account-button {
    background-color: transparent;
    color: black;
    border: 2px solid black;
  }
  .forgot-password {
    display: block;
    margin: 15px 0;
    color: black;
    text-decoration: none;
    font-size: 18px;
  }
  .forgot-password:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <form class="login-form" action="welcome.html" method="POST">
    <h2>LOGIN</h2>
    <div class="input-group">
      <input type="text" placeholder="Enter Username" name="username" required>
      <span class="icon">&#x2715;</span> <!-- Multiplication X sign -->
    </div>
    <div class="input-group">
      <input type="password" placeholder="Enter Password" name="password" required>
      <span class="icon">&#128274;</span> <!-- Padlock sign -->
    </div>
    <button type="submit" class="login-button">LOGIN</button>
    <a href="#" class="forgot-password">FORGET PASSWORD</a>
    <button type="button" class="create-account-button" onclick="location.href='signup.html';">CREATE ACCOUNT</button>
  </form>
</div>

</body>
</html>
