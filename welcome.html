<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Our App</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #ffcc00; /* Yellow background */
    text-align: center; /* Centering text for all elements */
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px;
  }
  h1 {
    font-size: 48px;
    color: black;
    margin-bottom: 20px;
  }
  p {
    font-size: 24px;
    color: #333;
    margin-bottom: 30px;
  }
  .lets-go-button {
    padding: 20px 40px;
    font-size: 24px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    text-transform: uppercase; /* Capitalize letters */
  }
  .lets-go-button:hover {
    background-color: #333; /* Darker shade when hovered */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our App!</h1>
  <p>Get ready to explore all the amazing features we have built for you.</p>
  <button class="lets-go-button" onclick="location.href='next_page.html';">Let's Go!</button>
</div>

</body>
</html>
